<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiokiriyama</title>
    <style>
      /* Animation */
      /* ローディングアニメーション */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        /* animation: fade-out 0.6s linear 1; */
      }

      .loading-spinner {
        border: 8px solid #f3f3f3;
        /* Light grey */
        border-top: 8px solid #3498db;
        /* Blue */
        border-radius: 50%;
        width: 32px;
        height: 32px;
        animation: spin 0.6s linear infinite;
      }

      /* @keyframes fade-out {
    0% {
      background: s.colorRgba(white, 1);
    }
    100% {
      background: s.colorRgba(white, 0);
    }
  } */

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <script>
      'use strict';

      (() => {
        /**
         * ① DOM の読み込みステータスを示す（ざっくりなステップ）
         * DOMの読み込みは大きく分けて以下の状態があります。
         *
         * state 説明
         * loading HTMLパース中（DOM未構築）
         * interactive DOM構築済み（画像などは未完）
         * complete DOM + 画像などもすべて完了
         */
        function updateStatus() {
          const state = document.readyState;

          if (state === 'loading') {
            console.log('HTMLを読み込み中...');
          } else if (state === 'interactive') {
            console.log('DOM構築済み ※画像以外');
          } else if (state === 'complete') {
            console.log('すべての読み込みが完了しました！');
          }
        }

        const loadingScreen = (debug = true) => {
          const ls = document.getElementById('loading');
          if (!debug) {
            ls.style.display = 'none';
            console.log('Debug');
          } else {
            setTimeout(function () {
              ls.style.display = 'none';
            }, 600); // 0.6秒後にローディング画面を非表示にする (調整可能)
          }
        };

        document.onreadystatechange = updateStatus;
        updateStatus();

        document.addEventListener(
          'DOMContentLoaded',
          () => {
            loadingScreen(true);
          },
          false
        );
      })();

    </script>
  </head>
  <body>
    <div id="loading">
      <div class="loading-spinner"></div>
    </div>
  </body>
</html>
